<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minor Web: individueel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <header>
            <img src="./public/img/Logo Svg.svg" alt="Ufuk Argun Minor Web"/>
            <ul>
                <a><li>Connect</li></a>
                <a><li>Mijn werk</li></a>
                <a><li>Over mij</li></a>
            </ul>
        </header>
    </nav>

    <section class="hero">
        <img src="https://i.ibb.co/wJdR4js/Hero-Illustrations.png">
        <h1>Uw partner voor het digitaal opschalen van uw bedrijf</h1>
        <p>Creative Studio Hibba helpt bedrijven met
        resultaatgerichte online oplossingen.</p>
        <p class="buttoncontainer">
            <a><img src="./public/img/arrow.svg">Connect</a>
            <a><img src="./public/img/work.svg">Mijn werk</a>
        </p>
    </section>

    <section class="duizendpoot">
        <h1>Ontmoet de duizendpoot</h1>
        <img src="./public/img/memoji.png">
        <h2>Ufuk, 20</h2>
        <h2>Amsterdam</h2>
        <h4>Recently tweeted</h4>
        <p class="socials">
            <a><img src="./public/img/Linkedin.svg"></a>
            <a><img src="./public/img/Discord.svg"></a>
            <a><img src="./public/img/Github.svg"></a>
        </p>
    </section>
</body>
</html>
